config:
  - name: "unicode"
  # Arabic
    messagesPerSec: 1000
    generationTime: 600
    dateFormat: "yyyy-MM-dd HH:mm:ss,SSS"
    symbolRange:
      from: 0x0600
      to: 0x06FF
    wordLength:
      from: 5
      to: 10
    logLength:
      max: 100
      min: 20
    multiline:
      - symbolRange:
          from: 0x0600
          to: 0x06FF
        wordLength:
          from: 5
          to: 10
        logLength:
          max: 100
          min: 20

  - name: "unicode"
  # Cyrillic
    messagesPerSec: 1000
    generationTime: 600
    dateFormat: "yyyy-MM-dd HH:mm:ss,SSS"
    symbolRange:
      from: 0x0400
      to: 0x04FF
    wordLength:
      from: 5
      to: 10
    logLength:
      max: 100
      min: 20
    multiline:
      - symbolRange:
          from: 0x0400
          to: 0x04FF
        wordLength:
          from: 5
          to: 10
        logLength:
          max: 100
          min: 20

  - name: "unicode"
  # Hiragana
    messagesPerSec: 1000
    generationTime: 600
    dateFormat: "yyyy-MM-dd HH:mm:ss,SSS"
    symbolRange:
      from: 0x3040
      to: 0x309F
    wordLength:
      from: 5
      to: 10
    logLength:
      max: 100
      min: 20
    multiline:
      - symbolRange:
          from: 0x3040
          to: 0x309F
        wordLength:
          from: 5
          to: 10
        logLength:
          max: 100
          min: 20
